<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{{ url_for('static', path='css/landing_page.css') }}">

        <title>Snaptube - Landing Page</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    SNAPTUBE
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Documentation</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link btn">Sign In</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__container container">
                    <div class="home__data">
                        <!-- <span class="home__subtitle">Hi there</span> -->
                        <h1 class="home__title">SnapTube</h1>
                        <p class="home__description">
                            Accurate timestamp extraction <br> for your favorite YouTube videos.
                        </p>
                        <a href="#" class="home__button btn">
                            Try It Now <i class='bx bx-right-arrow-alt home__button-icon'></i>
                        </a>
                    </div>

                    <div class="home__img">
                        <img src="{{  url_for('static', path='img/landing_page.png') }}" alt="">
                        <div class="home__shadow"></div>
                    </div>
                </div>

                <footer class="home__footer">
                    <span>(554) 987-654</span>
                    <span>|</span>
                    <span>info@company.com</span>
                </footer>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="{{  url_for('static', path='js/scrollreveal.min.js') }}"></script>

        <!--=============== MAIN JS ===============-->
        <script src="{{  url_for('static', path='js/landing_page.js') }}"></script>
    </body>
</html>
